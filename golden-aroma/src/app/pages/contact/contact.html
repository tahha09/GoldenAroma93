<section class="contact-section container py-5">
  <div class="row align-items-center">
    <div class="col-md-6 text-center mb-4 mb-md-0">
      <img src="assets/images/golden_aroma_no_bg.png" alt="Contact Golden Aroma" class="contact-img">
    </div>

    <div class="col-md-6">
      <h2 class="contact-title">Get in Touch ðŸ’Œ</h2>
      <p class="contact-desc">
        We'd love to hear from you! Whether you have a question, suggestion, or feedback,
        send us a message and weâ€™ll get back to you soon.
      </p>

      <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="formData.name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="formData.email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea id="message" rows="5" class="form-control" [(ngModel)]="formData.message" name="message" required></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Send Message</button>
      </form>
    </div>
  </div>
</section>
